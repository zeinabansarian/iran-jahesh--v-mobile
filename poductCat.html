<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/outputmobile.css">
</head>
<body>
    <div class="productCat">
        <div class="section1 overflow-hidden relative">
            <div class="imgS">
                <img class="h-full w-max" src="images/61ed561a081cbaf4b0f0547b146e7209.png" alt="@name">
            </div>
         
            <div class="overTitle absolute left-0 right-0 bottom-20 z-1">
                <h2 class="font-Biotif700 text-[34px] text-White text-center" style="letter-spacing: 10px;">
                    product
                </h2>
                <h1 class="text-center font-IRANSansWeb(FaNum)700 text-xl text-White">
                    محصولات
                </h1>
            </div>
        </div>
        <div class="containerrr bg-ligh-blue">
            <section class="section2" dir="rtl">
                <div class="title py-14">

                    <h3 class="before:w-[53px] text-blue-3 before:block before:bg-before-blue before:h-[37px] flex items-center gap-x-1">
                        پمپ های طبقاتی             
                    </h3>
                </div>

                <div class="sliderSection relative" style="z-index: 11;">
                    <div class="swiper proSlide1 pb-[75px]" dir="rtl">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper">
                          <!-- Slides -->
                          <div class="swiper-slide group">
                            

                            <a class="relative bg-White rounded-lg overflow-hidden block" href="" title="@title">
                                <div class="imgS flex overflow-hidden justify-center items-center">
                                    <img class="w-full group-hover:scale-125 duration-1000" src="images/Rectangle 1.png" alt="@title" title=@title>
                                </div>
                                <div class="over absolute bottom-0 left-0">
                                    <div class="titleIn flex relative items-center justify-center">

                                        <img src="images/Vector 303.png" alt="">

                                        <span class="absolute text-blue-4 duration-500 font-Biotif700  text-sm">
                                            CP2
                                        </span>
                                    </div>
                                </div>
                            </a>
                          </div>
                     
                       
                     
                      
                        </div>
                     
                      
                        <!-- If we need scrollbar -->
                        <div class="swiper-scrollbar proSlide1Scrollbar !w-90p left-0 right-0 mx-auto bg-before-blue !h-[3px]"></div>
                      </div>
                  
                </div>
            </section>
            <section class="section3" dir="rtl">
                <div class="title py-14">

                    <h3 class="before:w-[53px] text-blue-3 before:block before:bg-before-blue before:h-[37px] flex items-center gap-x-1">
                        پمپ های طبقاتی             
                    </h3>
                </div>

                <div class="sliderSection relative" style="z-index: 11;">
                    <div class="swiper proSlide2 pb-[75px]" dir="rtl">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper">
                          <!-- Slides -->
                          <div class="swiper-slide group">
                            

                            <a class="relative bg-White rounded-lg overflow-hidden block" href="" title="@title">
                                <div class="imgS flex overflow-hidden justify-center items-center">
                                    <img class="w-full group-hover:scale-125 duration-1000" src="images/fantastic-background-with-water-drop - Copy 1.jpg" alt="@title" title=@title>
                                </div>
                                <div class="over absolute bottom-0 left-0">
                                    <div class="titleIn flex relative items-center justify-center">

                                        <img src="images/Vector 303.png" alt="">

                                        <span class="absolute text-blue-4 duration-500 font-Biotif700  text-sm">
                                            CP2
                                        </span>
                                    </div>
                                </div>
                            </a>
                          </div>
                     
                      
                        </div>
                     
                      
                        <!-- If we need scrollbar -->
                        <div class="swiper-scrollbar proSlide2Scrollbar !w-90p left-0 right-0 mx-auto bg-before-blue !h-[3px]"></div>
                      </div>
                  
                </div>
            </section>
        </div>
    </div>

    <script src="js/swiper-bundle11.0.5.min.js"></script>
    <script src="js/productCat-mobile.js"></script>
</body>
</html>
